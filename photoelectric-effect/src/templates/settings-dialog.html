<div class="settings-btn-wrapper">
    <button class="settings-btn" title="Settings" data-toggle="modal" data-target="#settings-dialog"><span class="fa fa-cogs"></span></button>
</div>

<div class="modal" id="settings-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Settings</h4>
            </div>
            <div class="modal-body">
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="show-photons-check">
                    <label for="show-photons-check">Show photons</label>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="control-photon-count-check">
                    <label for="control-photon-count-check">Control photon number instead of intensity</label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
